{%block body%}
{{super()}}
<div style="position: relative;top: 100px;">
<div class="row">
<div class="col-md-3 ">
<div class="ui secondary vertical pointing menu row">
<h3 class="text-center">LoanIt!</h3>
<a class="item" href="/qanda">
            Lend Some Money
          </a>
          <div class="ui vertical menu">
            <a class="active item brown" href="/newquestion" >

            <a class="active item brown" href="/answer_question" >

        <label for="amount">Amount</label>
       <input type="number" name="amount"  class="form-control"></input>

      <input type="date" name="repay" class="form-control"></input>
